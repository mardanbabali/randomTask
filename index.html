<!DOCTYPE html>
<html>
<head>
  <title>Random Password Generator</title>
</head>
<body>
  <h1>Random Password Generator</h1>
  <label for="passwordLength">Password Length:</label>
  <input type="number" id="passwordLength" min="4" max="8" value="8">
  <button onclick="generatePassword()">Generate Password</button>
  <br>
  <h2 id="passwordResult"></h2>

  <script>
    function generatePassword() {
      var length = parseInt(document.getElementById("passwordLength").value);
      var passwordResult = document.getElementById("passwordResult");

      var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
      var password = "";

      for (var i = 0; i < length; i++) {
        var randomIndex = Math.floor(Math.random() * charset.length);
        password += charset.charAt(randomIndex);
      }

      passwordResult.textContent = "Generated Password: " + password;
    }
  </script>
</body>
</html>
